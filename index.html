<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .payment-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .payment-method {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .payment-method:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .payment-logo {
            width: 50px;
            height: 50px;
            vertical-align: middle;
            margin-right: 15px;
        }
        .payment-title {
            font-size: 18px;
            font-weight: bold;
            vertical-align: middle;
        }
        .payment-details {
            margin-left: 65px;
            margin-top: 10px;
        }
        .qr-code {
            width: 200px;
            height: 200px;
            display: block;
            margin: 10px auto;
            border: 1px solid #ddd;
            padding: 5px;
            background-color: white;
        }
        .note {
            font-size: 12px;
            color: #666;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h1>Payment Options</h1>
        
        <div class="payment-method">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/72/Logo_dana_blue.svg" alt="DANA" class="payment-logo">
            <span class="payment-title">DANA</span>
            <div class="payment-details">
                <p>Nomor: 081271714982</p>
                <p>Atau scan QR code DANA di bawah ini:</p>
                <!-- Replace with your actual DANA QR code image -->
                <img src="https://ar-hosting.pages.dev/1751992417453.jpg" alt="DANA QR Code" class="qr-code">
            </div>
        </div>
        
        <div class="payment-method">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/86/Gopay_logo.svg" alt="GoPay" class="payment-logo">
            <span class="payment-title">GoPay</span>
            <div class="payment-details">
                <p>Nomor: 081271714982</p>
                <p>Atau scan QR code GoPay di bawah ini:</p>
                <!-- Replace with your actual GoPay QR code image -->
                <img src="https://ar-hosting.pages.dev/1751992653925.jpg" alt="GoPay QR Code" class="qr-code">
            </div>
        </div>
        
        <div class="payment-method">
            <img src="https://ar-hosting.pages.dev/1751992992479.jpg" alt="QRIS" class="payment-logo">
            <span class="payment-title">QRIS ALL PAYMENT</span>
            <div class="payment-details">
                <p>Scan QR code di bawah ini untuk pembayaran:</p>
                <!-- Replace with your actual QRIS image -->
                <img src="https://via.placeholder.com/200?text=QRIS+Code" alt="QRIS Code" class="qr-code">
            </div>
        </div>
        
        <p class="note">Harap konfirmasi pembayaran Anda setelah melakukan transfer.</p>
    </div>
</body>
</html>
